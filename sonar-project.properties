sonar.projectKey=cannafriend
sonar.organization=your-org-key
sonar.projectName=CannaFriend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=app,components,lib,hooks
sonar.tests=__tests__,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/.next/**,**/build/**,**/dist/**,**/*.config.js,**/*.config.ts

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/types/**

# Code quality settings
sonar.qualitygate.wait=true