name: Reminder Cron

on:
  schedule:
    - cron: "0 * * * *" # Run every hour at minute 0
  workflow_dispatch: # Allow manual triggering from GitHub Actions UI

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call reminder cron endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          REMINDER_URL: ${{ secrets.REMINDER_URL }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "âŒ CRON_SECRET not set in GitHub secrets" >&2
            echo "Please add CRON_SECRET to your repository secrets."
            echo "Go to: Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            exit 1
          fi
          if [ -z "$REMINDER_URL" ]; then
            echo "âŒ REMINDER_URL not set in GitHub secrets" >&2
            echo "Please add REMINDER_URL to your repository secrets."
            echo "Format: https://your-domain.vercel.app/api/cron/check-reminders"
            echo "Go to: Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            exit 1
          fi

          echo "âœ… Secrets configured correctly"
          echo "ğŸ“¡ Calling reminder endpoint: $REMINDER_URL"

          response=$(curl -sS -w "\n%{http_code}" -X POST "$REMINDER_URL" \
            -H "Authorization: Bearer $CRON_SECRET" \
            --max-time 30)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "ğŸ“Š Response code: $http_code"
          echo "ğŸ“„ Response body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "âœ… Reminder check completed successfully"
          else
            echo "âŒ Reminder check failed with status $http_code"
            exit 1
          fi
